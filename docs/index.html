<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La cocteleria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="toolbar">
          <span class="app_name">Buscador de bebidas üç∏</span>

          <form id="form" class="form">
            <input
              id="search"
              type="text"
              class="input_search"
              name="search"
              placeholder="Margarita, ..."
            />
            <input id="submit" type="submit" value="Buscar" class="submit_button" />
            <input
              id="reset"
              type="reset"
              value="Reset"
              class="submit_button reset"
            />
          </form>
        </div>
      </header>

      <main class="main">
        <section class="bookmarks_container">
          <ul id="bookmarks"></ul>
          <button id="button" class="button">Eliminar favoritos</button>
        </section>
        <section class="list_container">
          <ul id="list"></ul>
        </section>
      </main>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
